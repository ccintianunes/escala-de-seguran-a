<div class="marcacao-escala-list">
  <h2>Marcações de Escala</h2>
  <ul>
    <li *ngFor="let marcacao of marcacoesEscala">
      ID: {{marcacao.marcacaoEscalaId}}, Policial ID: {{marcacao.policialId}}, Escala ID: {{marcacao.escalaId}}, Local ID: {{marcacao.localId}}
    </li>
  </ul>
</div>

<div class="section-container">
  <div class="section">
    <h3>Marcação de Escala</h3>
    <div class="options">
      <button (click)="navigateTo('/api-marcacao-escala')">Cadastrar Nova Marcação</button>
      <button (click)="navigateTo('/api-marcacao-escala')">Editar Marcação</button>
    </div>
  </div>

  <div class="section">
    <h3>Policial</h3>
    <div class="options">
      <button (click)="navigateTo('/api-policial')">Cadastrar Novo Policial</button>
      <button (click)="navigateTo('/api-policial')">Editar Dados do Policial</button>
    </div>
  </div>

  <div class="section">
    <h3>Local</h3>
    <div class="options">
      <button (click)="navigateTo('/api-local')">Cadastrar Novo Local</button>
      <button (click)="navigateTo('/api-local')">Editar Local</button>
    </div>
  </div>

  <div class="section">
    <h3>Escala</h3>
    <div class="options">
      <button (click)="navigateTo('/api-escala')">Cadastrar Nova Escala</button>
      <button (click)="navigateTo('/api-escala')">Editar Escala</button>
    </div>
  </div>
</div>
